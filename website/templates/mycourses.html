<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUUCK Reviews</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <script src="{{url_for('static', filename='js/script.js')}}"></script>
</head>
<body>

  <nav> 
      <a href="/">Home</a>
  </nav> 

  <div id="background">

    <div id="duckLogo">
      <img src ="../static/images/duckLogo.png" width="200" height = "150" >
    </div>

    {% for course in my_courses %}
    
    <div class="select">
	<form action="/mycourses" method="POST">
		<input type="hidden" name="my_course" value="{{ (0, course) }}">
		<button type="submit">Remove Course</button>
	<table border="1">
	    <thead>
		<tr>
		    <th>Course</th>
		    <th>Professor</th>
		    <th>Day</th>
		    <th>Time</th>
		    <th>Location</th>
		    <th>CRN</th>
		</tr>
	    </thead>
	    <tbody>
		<tr>
		    <td>{{course.course}}</td>
		    <td>{{course.Professor}}</td>
		    <td>{{course.day}}</td>
		    <td>{{course.time}}</td>
		    <td>{{course.room}}</td>
		    <td>{{course.crn}}</td>
		</tr>
	    </tbody>
	</table>
    </div>
    {% endfor %}
  </div>
</body>
</html>
